spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/test
    username: sa
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database: h2

feign:
  okhttp:
    enabled: true
  autoconfiguration:
    jackson:
      enabled: true

server:
  port: 8081
